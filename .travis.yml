sudo: required
services:
- docker
language: java
jdk:
- oraclejdk9
branches:
  only:
  - master
before_install:
- mvn package
script:
  - docker build --tag saschazegerman/loginbuddy:latest .
after_success:
  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_USER" --password-stdin
  - docker push saschazegerman/loginbuddy:latest
env:
  matrix:
  - secure: 
  - secure: 
